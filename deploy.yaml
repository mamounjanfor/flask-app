---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: falsk
  labels: 
    app: flask
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: 19841022/flask
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000

